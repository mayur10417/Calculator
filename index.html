<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Calculator start here -->
    <div class="calculator">
      <div id="display">
        <div id="equation"></div>
        <div id="answer"></div>
      </div>
      <table id="table">
        <tr>
          <td><input type="checkbox" id="degreeCheck">Deg</td>
          <td><button onclick="input('(')" id="open">(</button></td>
          <td><button onclick="input(')')" id="close">)</button></td>
          <td><button onclick="input('%')" id="percent">%</button></td>
          <td><button onclick="input('/')" id="divide">/</button></td>
          <td><button onclick="allClear()" id="allClear">AC</button></td>
        </tr>

        <tr>
          <td><button onclick="input('sin(')" id="sin">sin</button></td>
          <td><button onclick="input(7)" id="7">7</button></td>
          <td><button onclick="input(8)" id="8">8</button></td>
          <td><button onclick="input(9)" id="9">9</button></td>
          <td><button onclick="input('π')">π</td>
            <td>
              <button onclick="del(equation.innerHTML)" id="clear">C</button>
            </td>
        </tr>

        <tr>
          <td><button onclick="input('cos(')" id="cos">cos</button></td>
          <td><button onclick="input(4)" id="4">4</button></td>
          <td><button onclick="input(5)" id="5">5</button></td>
          <td><button onclick="input(6)" id="6">6</button></td>
          <td><button onclick="input('*')" id="mul">*</button></td>
        </tr>

        <tr>
          <td><button onclick="input('resin')" id="resin">resin</button></td>
          <td><button onclick="input(1)" id="1">1</button></td>
          <td><button onclick="input(2)" id="2">2</button></td>
          <td><button onclick="input(3)" id="3">3</button></td>
          <td><button onclick="input('-')" id="sub">-</button></td>
        </tr>

        <tr>
          <td><button onclick="input('tan(')" id="tan">tan</button></td>
          <td><button onclick="input(0)" id="0">0</button></td>
          <td><button onclick="input('.')" id="dot">.</button></td>
          <td>
            <button onclick="resultant(equation.innerHTML)" id="equals">
              =
            </button>
          </td>
          <td><button onclick="input('+')" id="add">+</button></td>
        </tr>
      </table>
    </div>
    <!-- Calculator end here -->

  </body>
</html>
